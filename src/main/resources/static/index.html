<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ManuMap - MVP</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #1a5fb4; }
    .mapa {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      max-width: 1000px;
      margin: 30px auto;
    }
    .area {
      background: white;
      border: 4px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      min-height: 180px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
    }
    .codigo {
      font-size: 28px;
      font-weight: bold;
      color: #1a5fb4;
      margin-bottom: 10px;
    }
    .equipe {
      background: #4CAF50;
      color: white;
      padding: 8px;
      margin: 6px 0;
      border-radius: 6px;
      font-size: 14px;
      cursor: move;
      user-select: none;
    }
    .eletrica { background: #FFC107; color: black; }
    .caldeiraria { background: #9C27B0; color: white; }

    /* Card da equipe dentro da área – clicável */
    .equipe-alocada {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      padding: 8px;
      margin: 6px 0;
      cursor: pointer;
      transition: background 0.2s;
    }
    .equipe-alocada:hover { background: #e9ecef; }

    .disponiveis {
      max-width: 1000px;
      margin: 40px auto;
      background: #eee;
      padding: 15px;
      border-radius: 10px;
    }
    .disponiveis h2 { margin-top: 0; color: #333; }
  </style>
</head>
<body>
  <h1>ManuMap - Gestão de Equipes</h1>

  <div id="mapa" class="mapa"></div>

  <div class="disponiveis">
    <h2>Equipes</h2>
    <div id="disponiveis-lista"></div>
  </div>

  <script>
    const API = 'http://localhost:8080/api';

    // ------------------------------------------------------------------
    // Funções auxiliares
    // ------------------------------------------------------------------
    function getIcone(tipo) {
      switch (tipo) {
        case 'MECANICA':    return 'Mecânica';
        case 'ELETRICA':    return 'Elétrica';
        case 'CALDEIRARIA': return 'Caldeiraria';
        default:            return 'Equipe';
      }
    }

    async function editarAtividade(equipeId, textoAtual) {
      const novo = prompt("Atividade atual da equipe:", textoAtual || "");
      if (novo === null) return; // cancelou

      const atividade = novo.trim() === "" ? null : novo.trim();

      await fetch(`${API}/equipes/${equipeId}/atividade`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ atividadeAtual: atividade })
      });

      carregar(); // recarrega tudo
    }

    // ------------------------------------------------------------------
    // Criação dos cards
    // ------------------------------------------------------------------
	// 1. Card do painel inferior (todas as equipes) – com cor + ícone
	function criarCardEquipeDisponivel(eq) {
	  const card = document.createElement('div');
	  card.className = 'equipe';
	  card.draggable = true;
	  card.dataset.id = eq.id;

	  // Mantém as cores originais
	  if (eq.tipo === 'ELETRICA') card.classList.add('eletrica');
	  if (eq.tipo === 'CALDEIRARIA') card.classList.add('caldeiraria');
	  // Mecânica já é verde por padrão

	  const local = eq.areaAtual ? `Área ${eq.areaAtual}` : 'Disponível';

	  card.innerHTML = `
	    <strong>${getIcone(eq.tipo)} ${eq.nome}</strong><br>
	    <small>${local} • ${eq.atividadeAtual || 'Sem atividade'}</small>
	  `;
	  return card;
	}

	// 2. Card dentro do mapa (alocadas) – com cor + clicável
	function criarCardEquipeAlocada(eq) {
	  const card = document.createElement('div');
	  card.className = 'equipe'; // ← aqui estava o erro! Precisa da classe "equipe" pra ter cor
	  if (eq.tipo === 'ELETRICA') card.classList.add('eletrica');
	  if (eq.tipo === 'CALDEIRARIA') card.classList.add('caldeiraria');

	  card.style.cursor = 'pointer';
	  card.style.margin = '6px 0';
	  card.style.padding = '8px';
	  card.style.borderRadius = '6px';

	  const textoEscapado = (eq.atividadeAtual || '').replace(/'/g, "\\'");
	  card.onclick = () => editarAtividade(eq.id, textoEscapado);

	  card.innerHTML = `
	    <strong>${getIcone(eq.tipo)} ${eq.nome}</strong><br>
	    <small style="opacity:0.9;">
	      ${eq.atividadeAtual || '<em style="color:#aaa;">Clique para definir atividade</em>'}
	    </small>
	  `;
	  return card;
	}
    // ------------------------------------------------------------------
    // Renderização
    // ------------------------------------------------------------------
    async function carregar() {
      const [areas, equipes] = await Promise.all([
        fetch(`${API}/areas`).then(r => r.json()),
        fetch(`${API}/equipes`).then(r => r.json())
      ]);

      renderMapa(areas, equipes);
    }

    function renderMapa(areas, equipes) {
      const mapa = document.getElementById('mapa');
      mapa.innerHTML = '';

      areas.forEach(area => {
        const div = document.createElement('div');
        div.className = 'area';
        div.dataset.codigo = area.codigo || '???';

        div.innerHTML = `
          <div class="codigo">${area.codigo || 'Sem código'}</div>
          <div class="equipes-aqui"></div>
        `;

        // Equipes alocadas nesta área
        const equipesAqui = equipes.filter(e => e.areaAtual === area.codigo);
        equipesAqui.forEach(eq => {
          div.querySelector('.equipes-aqui').appendChild(criarCardEquipeAlocada(eq));
        });

        mapa.appendChild(div);
      });

      // Painel de equipes (todas – disponíveis ou não)
      const lista = document.getElementById('disponiveis-lista');
      lista.innerHTML = '';
      equipes.forEach(eq => {
        lista.appendChild(criarCardEquipeDisponivel(eq));
      });

      adicionarDragAndDrop();
    }

    // ------------------------------------------------------------------
    // Drag & Drop (mantido exatamente como você já tinha)
    // ------------------------------------------------------------------
    function adicionarDragAndDrop() {
      let dragged;

      document.addEventListener('dragstart', e => {
        if (e.target.classList.contains('equipe')) {
          dragged = e.target;
          setTimeout(() => dragged.style.display = 'none', 0);
        }
      });

      document.addEventListener('dragend', () => {
        if (dragged) {
          setTimeout(() => dragged.style.display = 'block', 0);
          dragged = null;
        }
      });

      document.querySelectorAll('.area').forEach(area => {
        area.addEventListener('dragover', e => e.preventDefault());
        area.addEventListener('drop', async e => {
          e.preventDefault();
          if (!dragged) return;

          const equipeId = dragged.dataset.id;
          const novaArea = area.dataset.codigo;

          await fetch(`${API}/equipes/${equipeId}/area`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ area: novaArea })
          });

          carregar();
        });
      });

      const disponiveis = document.getElementById('disponiveis-lista');
      disponiveis.addEventListener('dragover', e => e.preventDefault());
      disponiveis.addEventListener('drop', async e => {
        e.preventDefault();
        if (!dragged) return;

        const equipeId = dragged.dataset.id;

        await fetch(`${API}/equipes/${equipeId}/area`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ area: null })
        });

        carregar();
      });
    }

    // ------------------------------------------------------------------
    // Início
    // ------------------------------------------------------------------
    carregar();
    setInterval(carregar, 5000);
  </script>
</body>
</html>
